<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">
            Ethan Luvisia
        </div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">
            Ethan Luvisia
        </div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section_pic-container">
            <img src="./assets/grayscale_pfp_circle.png" alt="Ethan Luvisia profile picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1">Hi, I'm</p>
            <h1 class="title">Ethan Luvisia</h1>
            <p class="section_text_p2">Developer and Musician</p>
            <div class="btn-container">
                <button class="btn btn-color-2"
                 onclick="window.open('./assets/resume')"
                 >Download CV</button>
                <button class="btn btn-color-1"
                 onclick="location.href='./#contact'"
                 >Contact Info</button>
            </div>
            <div id="socials_container">
                <img src="./assets/linkedin.png" 
                alt="My Linkedin Profile" 
                class="icon" 
                onclick="location.href='https://www.linkedin.com/in/ethan-luvisia-9ba41a241/'">
                <img src="./assets/github.png" 
                alt="My Github Profile" 
                class="icon" 
                onclick="location.href='https://github.com/ethan-luvisia'">
            </div>
        </div>
    </section>
    <section id="about">
        <p class="section_text_p1">Get to know more</p>
        <h1 class="title">About Me</h1>
        <div class="section_container">
            <div class="section_pic-container">
                <img src="./assets/about-pic.png" 
                alt="Profile Picture"
                    class="about-pic">
            </div>
        </div>
        <div class="about-details-container">
            <div class="about-containers">
                <div class="details-container">
                    <img src="./assets/experience.png" 
                    alt="experience-icon"
                    class="icon">
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
